<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dunbar Poems</title>
    <link rel="stylesheet" href="css/poems.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body class="container">
    <dla-header>
        <img src="media/logo.jpg" alt="logo">
        <div class="tabs">
            <a href="./index.html">ğŸ </a>
            <a href="./poems.html">ğŸ“š View Poems</a>
        </div>
    </dla-header>
    <form id="poem" deer-type="Work" deer-context="http://purl.org/vocab/frbr/core#">
        <input type="hidden" deer-key="targetCollection" deer-context="http://schema.org" value="DLA Poems Collection">
        <input type="hidden" deer-key="additionalType" deer-context="http://schema.org" value="http://purl.org/dc/dcmitype/Text">
        <div class="row">
            <label class="col-3 col-2-md text-right">Label:</label>
            <input type="text" deer-key="name" placeholder="Convenient Label for Humans" deer-context="http://schema.org" class="col-9 col-10-md">
            <label class="col-3 col-2-md text-right">Title:</label>
            <input type="text" deer-key="title" placeholder="Published Title" deer-context="http://purl.org/dc/dcmitype/" class="col-9 col-10-md">
            <label class="col-3 col-2-md text-right">URL:</label>
            <input type="text" deer-key="url" placeholder="Record View" deer-context="http://schema.org" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">notes:</label>
            <input type="text" deer-key="notes" placeholder="notes" class="col-9 col-4-md">
        </div>
        <input type="submit" value="update" class="col">
        <a href="./poems.html" onclick="deleteThis(event)" class="text-error">Drop from collection</a>
    </form>

    <p class="col">Original catalog record: <deer-view id="catalogLink" deer-template="linky" deer-key="url"></deer-view></p>
    
    <deer-view id="poemText">incoming text from selector template</deer-view>
    
    <dla-footer class="row">
        <a href="./index.html">ğŸ </a>
        <a href="./poems.html">ğŸ“š</a>
        <a rel="noopener noreferrer" title="View on GitHub" href="https://github.com/cubap/dunbar-poems"
            target="_blank">
            <svg height="16" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="16"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </a>
    </dla-footer>

    <div id="globalFeedback" class="card is-center"></div>
    <script src="js/deer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        window.onhashchange = onload = () => {
            const poemid = window.location.hash.substr(1)
                ;[catalogLink, poem].forEach(el => el.setAttribute("deer-id", poemid))
        }

        baseProject.addEventListener('input', e => document.querySelector("a[deer-key='tpen:project']").setAttribute("href", "http://t-pen.org/TPEN/project.jsp?projectID=" + e.target.value))

        function deleteThis(event) {
            event.preventDefault()
            if (confirm("Really remove this manuscript?\n(Cannot be undone)")) {
                let collectorId = document.querySelector('[deer-key="targetCollection"]').getAttribute("deer-source")
                fetch("http://tinydev.rerum.io/app/delete", {
                    method: "DELETE",
                    body: collectorId
                }).then(obj => {
                    location.href = "./poems.html"
                })
            }
        }
    </script>
</body>

</html>
